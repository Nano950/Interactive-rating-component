<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="square-thing"></div>
  <header class="">
    <img src="./images/pattern-circles.svg">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </header>  

  <div class="card">

    <h3>Pageviews</h3>
    <h3>$ /month</h3>

    <form>
      <input id="slider" type="range" name="views" min="0" max="1000000" step="0.01">
    </form>

    <h5>Monthly Billing</h5>
    <h5>Yearly Billing <span>25%</span></h5>

    <p>Unlimited websites</p>
    <p>100% data ownership</p>
    <p>Email reports</p>

    <a href="#">Start my trial</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
