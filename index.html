<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="square-thing"></div>
  <header class="">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </header>  

  <div class="card">
    
    <div class="pageviews-money">
      <h3 id="pageviews"><span></span>K PAGEVIEWS</h3>
      <h3 id="money">$<span></span>/month</h3>
    </div>

    <form>
      <input id="views-range" type="range" name="views" min="0" max="1000000" step="0.01">
      <div class="billing-container">
        <div class="billing" >

          <h5>Monthly Billing</h5>

          <label class="switch">
          <input type="checkbox" name ="billing" value="yearly">
          <span class="slider round"></span>
          </label>
          <h5>Yearly Billing <span>25%</span></h5>
        </div>
      </div>  
    </form>

    <p>Unlimited websites</p>
    <p>100% data ownership</p>
    <p>Email reports</p>

    <a href="#">Start my trial</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
